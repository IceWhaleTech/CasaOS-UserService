paths:
  /event:
    get:
      summary: Get history events
      description: |
        (TODO)
      operationId: getEvents
      tags:
        - (TODO) methods
      parameters:
        - in: query
          name: from
          description: starting timestamp of the events
          schema:
            type: string
            format: date-time

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"

components:
  securitySchemes:
    access_token:
      type: apiKey
      in: header
      name: Authorization

  schemas:
    Property:
      type: object
      properties:
        name:
          type: string
          description: property name
        value:
          type: string
          description: property value

    Event:
      type: object
      properties:
        sourceID:
          type: string
          description: associated source id
        name:
          type: string
          description: event name
        properties:
          type: array
          description: event properties
          items:
            $ref: "#/components/schemas/Property"
        timestamp:
          type: string
          description: timestamp this event took place
          format: date-time
